name: CI/CD Pipeline

on:
  push:
    branches:
      - cicd-guardrails
  pull_request:
    branches:
      - cicd-guardrails

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify a stable Node.js version

    - name: Install dependencies
      run: npm ci  # Use npm ci for a clean install

    - name: Run tests
      run: npx jest --config jest.config.ts

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/cicd-guardrails'
